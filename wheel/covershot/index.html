<!doctype html>
<html lang="en">
  <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Covershot: Home</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/covershot.css">
    <script src="scripts/jquery-1.7.1.min.js"></script>
    <script src="scripts/jquery.tablesort.js"></script>
    <script>
      window.onscroll = function () {
        document.querySelectorAll('#topContainer')[0].className = (window.scrollY !== 0) ? 'shadowed' : '';
      };
    </script>
  </head>
  <body>
    <div id="topContainer">
      <div id="topBar">
        <div id="topBarContent">
          <p class="left">Covershot</p> 
          <p class="right"><a href="index.html" class="selectedFeature">Coverage</a><a href="hotspots.html">Hotspots</a></p>
        </div>
      </div>
      <div id="bottomBar">
        <div class="holder">
          <ul class="summary">
            <li>
              <span class="coverageData">2</span>
              <p>files</p>
            </li>
            <li>
              <span class="coverageData">31</span>
              <p>hits</p>
            </li>
            <li>
              <span class="coverageData">0</span>
              <p>misses</p>
            </li>
            <li>
              <span class="coverageData">31</span>
              <p>SLoC</p>
            </li>
            <li>
              <span class="coverageData">100.0%</span>
              <p>coverage</p> 
            </li>
            <li>
              <svg width="45" height="45">  <defs>   <filter id="dropshadow" width="17.5" height="17.5">    <feGaussianBlur stdDeviation="4"/>   </filter>  </defs>  <circle cx="22.5" cy="22.5" r="17.5"    style="fill:#58E43E;    fill-opacity: 1;"/></svg> 
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="bodyWrapper">
      <section id="bod">
        <section id="mainContent">
          <table id="files">
            <thead>
              <tr>
                <th>Files</th>
                <th class="number">Hits</th>
                <th class="number">Misses</th>
                <th class="number">SLoC</th>
                
                <th>Coverage</th>
              </tr>
            </thead>
            <tbody>
              
              <tr>
                <td>
                  <a href="src/wheel.js.html">wheel.js</a>
                </td>
                <td>
                  <p>22</p>
                </td>
                <td>
                  <p>0</p>
                </td>
                <td>
                  <p>22</p>
                </td>
                
                <td data-sort-value="100">
                  <div class="smplContainer">
                    <div class="smplSubject" style="width: 100%"></div>
                  </div>
                  <p class="coverageParagraph">100%</p>
                </td>
              </tr>
              
              <tr>
                <td>
                  <a href="src/wheelSaveLoad.js.html">wheelSaveLoad.js</a>
                </td>
                <td>
                  <p>9</p>
                </td>
                <td>
                  <p>0</p>
                </td>
                <td>
                  <p>9</p>
                </td>
                
                <td data-sort-value="100">
                  <div class="smplContainer">
                    <div class="smplSubject" style="width: 100%"></div>
                  </div>
                  <p class="coverageParagraph">100%</p>
                </td>
              </tr>
              
            </tbody>
          </table>
        </section>
      </section>
    </div>
    <footer>
      <p>Report generated by <a href="https://github.com/nearinfinity/node-covershot">Covershot</a> on Thu Sep 12 2013 18:30:57 GMT-0500 (CDT).</p>
    </footer>
    <script type="text/javascript">
      $(document).ready(function () {
        $('thead th.number').data('sortBy', function(th, td, tablesort) {
          return parseInt(td.text(), 10);
        });
        $('table').tablesort({
          width: 100,
          initSort: {
            index: 2,
            direction: 'desc'
          }
        });
      });
    </script>
  </body>
</html>

</html>
